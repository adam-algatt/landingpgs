<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <h1 class="jumbo-title">Loreum!</h1>
        <img class="jumbo-image"
            src="https://www.webfx.com/wp-content/uploads/2023/08/36_responsive_background_image-1330x600.png"
            alt="Loreum Pics">
    </div>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .jumbo-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            margin: 0;
            color: white;
            font-size: 3em;
        }

        .wrap {
            position: relative;
            width: 100vw;
        }

        .jumbo-image {
            width: 100%;
        }
    </style>
</body>

</html>
